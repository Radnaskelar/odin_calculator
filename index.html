<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="display">
        <p class="buffer"></p>
        <p class="main"></p>
    </div>
    <div id="digits">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="0">0</button>
        <button class="decimal" value=".">.</button>
    </div>
    <div id="operators">
        <button class="addition" value="+">+</button>
        <button class="substraction" value="-">-</button>
        <button class="multiplication" value="*">*</button>
        <button class="division" value="/">/</button>
    </div>
    <div id="calculate">
        <button class="operate" value="=">=</button>
        <button class="clear" value="C">C</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
